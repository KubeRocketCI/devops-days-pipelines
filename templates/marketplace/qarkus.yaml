apiVersion: v2.edp.epam.com/v1alpha1
kind: Template
metadata:
  name: quarkus-java21
spec:
  buildTool: maven
  category: api
  description: >-
    Build fast and lightweight Java applications with Quarkus, a
    Kubernetes-native Java framework designed for GraalVM and OpenJDK HotSpot.
    This template supports Quarkus with Java 21, enabling rapid development of
    RESTful microservices with minimal footprint and blazing fast startup times.
    Ideal for cloud-native environments and containerized deployments.
  displayName: Simple Quarkus Hello World Application
  framework: quarkus
  icon:
    - base64data: >-
        
      mediatype: image/svg+xml
  keywords:
    - quarkus
    - java
    - api
    - microservice
  language: java
  maintainers:
    - email: SupportEPMD-EDP@epam.com
      name: SupportEPMD-EDP
  maturity: stable
  minEDPVersion: 3.4.0
  source: https://github.com/KubeRocketCI/template-quarkus
  type: application
  version: 0.1.0
